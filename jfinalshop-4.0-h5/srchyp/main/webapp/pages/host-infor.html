            if(!confirm("是否确认修改?")){
                return false;

            $("#show").css("display","block");

            var username =$("#username").val();
            var nickname =$("#nickname").val();
            var gender =$("#gender").val();
            var file =$("#file").val();
            var token =$("#token").val();
            //enctype="multipart/form-data"
            $.ajax({
                type : "POST",
                url : "http://114.55.93.111:8080/jfinalshop-4.0-api/api/account/modifyInformation",
                data : "username="+username+ "&nickname="+nickname+ "&gender="+gender+ "&token="+token,
                dataType : "json",
                success : function(result) {
                    alert(result.message);
                },
                error:function(msg){
                    alert("服务器错误");
                }
            });
        }
