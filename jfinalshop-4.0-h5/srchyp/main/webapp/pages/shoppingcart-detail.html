<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/jfinalshop-h5/css/cssset.css">
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/jfinalshop-h5/css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/jfinalshop-h5/css/main.css">
  </head>
  <body>
    <div class="wrap">
      <!-- 顶部搜索和导航栏区域-->
      <div class="top-fixed">
        <div class="dis-flex-between back-top border-bt">
          <div goBack="back" id="back" class="back-txt"><i class="iconfont icon-arrow dis-inlineblock back-arrow"></i><span>返回</span></div><span class="host-title">购物车</span><span></span>
        </div>
      </div>
      <div class="title-space"></div>
      <ul class="shopping-li">
        <li class="dis-flex-left">
          <div data-type="checkbox" class="iconfont check-box icon-check-more"></div><img src="img/shoes.png" alt="" class="sh-img">
          <div class="store-info">
            <h4 class="sh-shops">#(favorite)</h4>
            <div class="sh-descr">颜色分类：黑红 鞋码 43</div>
            <div class="mt20"><span data-type="price" class="sh-amount">¥ <i>200</i></span>
              <div class="fr dis-flex-around sh-opera"><i data-type="minuse" class="iconfont icon-jianjia minuse"></i>
                <input type="tel" value="1" data-type="number" class="number"><i data-type="plus" class="iconfont icon-add plus"></i>
              </div>
            </div>
          </div>
        </li>
        <li class="dis-flex-left">
          <div data-type="checkbox" class="iconfont check-box"></div><img src="http://localhost:8080/jfinalshop-h5/img/shoes.png" alt="" class="sh-img">
          <div class="store-info">
            <h4 class="sh-shops">Adidas Tubular 750 纯黑灰红 小椰灰红 小椰灰红 小椰</h4>
            <div class="sh-descr">颜色分类：黑红 鞋码 43</div>
            <div class="mt20"><span data-type="price" class="sh-amount">¥ <i>300</i></span>
              <div class="fr dis-flex-around sh-opera"><i data-type="minuse" class="iconfont icon-jianjia minuse"></i>
                <input type="tel" value="1" data-type="number" class="number"><i data-type="plus" class="iconfont icon-add plus"></i>
              </div>
            </div>
          </div>
        </li>
      </ul>
      <div class="nav-space"></div>
      <div class="dis-flex-between nav">
        <div class="pl4">
          <div id="selecAll" class="iconfont check-box"></div><span class="txt-5">全选</span>
        </div>
        <div class="dd-child"><span class="txt-3">合计： </span><span id="feeAmount" class="fee-amount"> ¥ 699</span><span class="txt-4">（包邮） </span>
          <button class="btn-over">结算</button>
        </div>
      </div>
    </div>
    <script src="http://localhost:8080/jfinalshop-h5/js/jquery-3.1.1.min.js"></script>
    <script src="http://localhost:8080/jfinalshop-h5/js/shoppingStore.js"></script>
    <script>
      (function(){
      })();
    </script>
  </body>
</html>
