<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>支付订单</title>
    <link rel="stylesheet" type="text/css" href="#(contextPath)/css/cssset.css">
    <link rel="stylesheet" type="text/css" href="#(contextPath)/css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="#(contextPath)/css/main.css">
    <script src="#(contextPath)/js/jquery-3.1.1.min.js"></script>
    <script>
      //浏览器回退监听自动刷新历史页面
        $(document).ready(function(e) {
            if (window.history && window.history.pushState) {
                $(window).on('popstate', function () {
                    window.history.pushState('forward', null, '#');
                    window.location.href="#(contextPath)/member/list";
                });
            }
            window.history.pushState('forward', null, '#'); //在IE中必须得有这两行
            window.history.forward(1);
        });
        function check() {
            var mad_user_jur  = $('input[name="root"]:checked').val();
            console.log(mad_user_jur);
            if(mad_user_jur==null){
                alert("请选择支付方式");
                return false;
            }
            $("#Paymehtod").val(mad_user_jur);
        }
    </script>
  </head>
  <body>
    <div class="wrap">
        <div class="pay-top txt-center">
          <div class="dis-flex-between back-top transparent-bg">
            <div goBack="back" id="back" class="back-txt"><i class="iconfont icon-arrow dis-inlineblock back-arrow"></i><a href="#(contextPath)/member/list"><span>返回</span></a></div><span class="host-title">支付订单</span><span class="flex-grow"></span>
          </div>
          <div class="tt-1">订单金额</div>
          <div class="tt-2">￥<span id='amount'>#(amount)</span></div>
          <div class="tt-3">订单号：#(sn)</div>
        </div>
        <div class="address dis-flex-between mt20">
          <div class="txt-left">
            <div class="customer"><span>#(name)</span><span>#(phone)</span><span class="tag-mr">默认</span></div>
            <div class="send-address">#(address)</div>
          </div>
        </div>
        <br class="dis-flex-between specification mt20">
          <label>付款方式选择:</label>
          <div>
            <input type="radio"  value="银行卡支付" name="root" checked/><span> <img src="#(contextPath)/img/pay.png" alt="" class="wct-img"><span>银行卡支付</span></span><span class="pay-check"><i class="iconfont icon-arrow check-icon"></i></span>
          </div></br>
          <div>
            <input type="radio"  value="H5支付" name="root"/> <span> <img src="#(contextPath)/img/pay.png" alt="" class="wct-img"><span>H5支付</span></span><span class="pay-check"><i class="iconfont icon-arrow check-icon"></i></span>
          </div></br>
          <div>
            <input type="radio"  value="二维码支付" name="root"/> <span> <img src="#(contextPath)/img/pay.png" alt="" class="wct-img"><span>二维码支付</span></span><span class="pay-check"><i class="iconfont icon-arrow check-icon"></i></span>
          </div></br>
          <div>
            <input type="radio"  value="网关支付" name="root"/> <span> <img src="#(contextPath)/img/pay.png" alt="" class="wct-img"><span>网关支付</span></span><span class="pay-check"><i class="iconfont icon-arrow check-icon"></i></span>
          </div>
        <div class="nav-space"></div>
        <form method="post" action="#(contextPath)/pay/payorder" onsubmit="return check();">
          <input type="hidden" name="PaymentMothod" value="" id="Paymehtod">
          <input type="hidden" name="accountId" value="#(phone)">
          <input type="hidden" name="orderNo" value="#(sn)">
          <input type="hidden" name="amount" value="#(amount)">
          <input type="hidden" name="type" value="payment">
          <div class="nav confirm-pay">
            <button type="submit" class="btn-over"><span>确认支付</span></button>
          </div>
        </form>
    </div>
    <script src="#(contextPath)/js/common.js"></script>
    <script>
      (function(){
      
      	
      })();
    </script>
  </body>
</html>
