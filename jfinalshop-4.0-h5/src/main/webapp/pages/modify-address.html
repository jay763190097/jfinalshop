<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>修改地址</title>
    <link rel="stylesheet" type="text/css" href="#(contextPath)/css/cssset.css">
    <link rel="stylesheet" type="text/css" href="#(contextPath)/css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="#(contextPath)/css/main.css">
    <link rel="stylesheet" type="text/css" href="#(contextPath)/css/LArea.css">
  </head>
  <body>
    <div class="wrap">
      <!-- 顶部搜索和导航栏区域-->
      <div class="top-fixed">
        <div class="dis-flex-between back-top">
          <div goBack="back" id="back" class="back-txt"><i class="iconfont icon-arrow dis-inlineblock back-arrow"></i><a href="#(contextPath)/receiver/index"><span>返回 </span></a></div><span class="host-title">新增地址</span><span></span>
        </div>
      </div>
      <div class="title-space"></div>
      <form  action="" name="addAddress" id="addAddress" class="layui-form" method="POST">
        <ul class="add-wrap plf4">
          <li class="dis-flex-left">
            <label>收货人</label>
            <input type="text" name="member_name" placeholder="收货人姓名"value="#(address.consignee)">
            <input type="text" name="id" value="#(address.id)" class="dis-none">
          </li>
          <li class="dis-flex-left">
            <label>手机号码</label>
            <input type="tel"  name="phone" maxlength="11" placeholder="收货手机号码"value="#(address.phone)" >
          </li>
          <li class="dis-flex-left">
            <label>所在地</label>
            <input id="demo1" name="area_name" type="text" readonly="" placeholder="城市选择特效" value="#(address.area_name)">
          </li>
          <li class="dis-flex-start">
            <label class="detail-addr">详细地址                 </label>
            <textarea name="address"  value="#(address.address)">#(address.address)</textarea>
          </li>
        </ul>
        <div class="dis-flex-between plf4 switch-wrap">
          <label class="label-tt">设为默认</label>
          <div>
            <input  name="check_switch" type="checkbox" id="switch" class="switch">
            <label for="switch" class="switch-label"></label>
          </div>
        </div>
        <label class="label-tt">#(error)</label>
        <div class="plf4">
          <button class="btn-login" type="button" onclick="modifysubmitt()" >确认修改</button>
        </div>
      </form>
    </div>
    <script src="#(contextPath)/js/jquery-3.1.1.min.js"></script>
    <script src="#(contextPath)/js/LAreaData1.js"></script>
    <script src="#(contextPath)/js/LArea.js"></script>
    <script src="#(contextPath)/js/Jquery.form.js"></script>
    <script>
      (function(){
      	var area1 = new LArea();
      	area1.init({
      		'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
      		'valueTo': '#value1', //选择完毕后id属性输出到该位置
      		'keys': {
      			id: 'id',
      			name: 'name'
      		}, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
      		'type': 1, //数据源类型
      		'data': LAreaData //数据源
      	});
      	area1.value=[1,13,3];//控制初始位置，注意：该方法并不会影响到input的value
      })();

      function modifysubmitt() {
          $.post("#(contextPath)/receiver/modifySubmit",$("#addAddress").serialize(),function (data) {
              if(data.code == "1"){
                  alert(data.message);
                  window.location.href = "#(contextPath)/receiver/index";
              }
          })
      }

    </script>
  </body>
</html>
